<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>FLAB</title>
<!-- Path to Framework7 Library CSS-->
<link rel="stylesheet" href="css/framework7.ios.min.css">
<link rel="stylesheet" href="css/framework7.ios.colors.min.css">
<!-- Path to your custom app styles-->
<link rel="stylesheet" href="css/my-app.css">
</head>
<body>
<!-- Status bar overlay for fullscreen mode-->
<div class="statusbar-overlay"></div>
<!-- Views-->
<div class="views"> 
  <!-- Your main view, should have "view-main" class-->
  <div class="view view-main"> 
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner"> 
        <!-- Now, Left and Center parts reflect page title and page links, let's slide them -->
        <div class="left sliding"> <a href="#" class="link back"><i class="icon icon-back"></i>Home</a> </div>
        <div class="center sliding">Mankati</div>
      </div>
    </div>
    <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through"> 
      <!-- Page, data-page contains page name-->
      <div data-page="index" class="page"> 
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="content-block-title">INTRODUCTION</div>
          <div class="content-block">
            <div class="content-block-inner">
              <p><b>Mankati Fullscale XT Plus</b></p>
              <p>Step by step instructions for printing with the Mankati Fullscale XT Plus printer (Fab Lab free access printer).</p>
              <p>Operating Hours: 9am to 6pm (overnight prints loaded before 5:30pm)</p>
              <p>Please remember to log filament usage.</p>
            </div>
          </div>
        </div>
      </div>
    </div
    <div class="toolbar">
      <div class="toolbar-inner"> <a class="link">Introduction</a> <a href="#" class="link">Step 1</a> </div>
    </div>
  </div>
</div>
<!-- Path to Framework7 Library JS--> 
<script type="text/javascript" src="js/framework7.min.js"></script> 
<!-- Path to your app js--> 
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
