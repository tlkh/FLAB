<!DOCTYPE html>
<html>
<head>

    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">

		<div class="left sliding"> <a href="#" class="link back"><i class="icon icon-back"></i>Back</a> </div>

          </div>

      </div>

  </div>

  <script type="text/javascript" src="js/my-app.js"></script>
